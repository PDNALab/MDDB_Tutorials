usage: mwf run [-h] [-ns] [-nc] [-top INPUT_TOPOLOGY_FILEPATH] [-stru INPUT_STRUCTURE_FILEPATH]
               [-traj [INPUT_TRAJECTORY_FILEPATHS ...]] [-dir WORKING_DIRECTORY] [-mdir [MD_DIRECTORIES ...]]
               [-md [MD_CONFIG ...]] [-proj ACCESSION] [-url DATABASE_URL] [-inp INPUTS_FILEPATH]
               [-pop POPULATIONS_FILEPATH] [-tpro TRANSITIONS_FILEPATH] [-ad AIIDA_DATA_FILEPATH] [-img] [-fit]
               [-trans [TRANSLATION ...]] [-d] [-s] [-smp [N_FRAMES]] [-rcut RMSD_CUTOFF] [-icut INTERACTION_CUTOFF]
               [-iauto [INTERACTIONS_AUTO]] [-gb] [-filt [FILTER_SELECTION]] [-pbc PBC_SELECTION] [-cg CG_SELECTION]
               [-pcafit PCA_FIT_SELECTION] [-pcana PCA_ANALYSIS_SELECTION] [-t [{stabonds,cohbonds,intrajrity} ...]]
               [-m [{stabonds,cohbonds,intrajrity,elements,refseq,interact,ligands,chains} ...]] [-f]
               [-i/-e/-ow [{aiidata,apl,average,chains,channels,charges,clusters,density,dihedrals,dist,download,energies,firstframe,frames,hbonds,helical,inchikeys,inpro,inputs,inter,interdeps,istructure,itopology,itrajectory,ligmap,lipmap,lorder,markov,mda_univ,mdmeta,membs,memmap,meta,minimal,network,pairwise,pca,pdbs,perres,pmeta,pockets,populations,protmap,refbonds,reframe,resmap,rgyr,rmsds,rmsf,sas,screenshot,setup,stopology,structure,thickness,tmscore,topology,trajectory,transitions} ...]]

options:
  -h, --help
      show this help message and exit
  -ns, --no_symlinks
      Do not use symlinks internally
  -nc, --no_colors
      Do not use colors for logging

INPUT OPTIONS:
  -top, --input_topology_filepath INPUT_TOPOLOGY_FILEPATH
      Path to input topology file relative to the project directory.
      Multiple formats accepted; default is our parsed JSON topology.
  -stru, --input_structure_filepath INPUT_STRUCTURE_FILEPATH
      Path to input structure file. It may be relative to the project or to each MD directory.
      If this value is not passed then the standard structure file is used as input by default.
  -traj, --input_trajectory_filepaths [INPUT_TRAJECTORY_FILEPATHS ...]
      Paths to input trajectory files relative to each MD directory.
      If this value is not passed then the standard trajectory file path is used as input by default.
  -dir, --working_directory WORKING_DIRECTORY
      Directory where the whole workflow is run. Current directory by default.
  -mdir, --md_directories [MD_DIRECTORIES ...]
      Path to the different MD directories.
      Each directory is to contain an independent trajectory and structure.
      Several output files will be generated in every MD directory.
  -md, --md_config [MD_CONFIG ...]
      Configuration of a specific MD. You may declare as many as you want.
      Every MD requires a directory name and at least one trajectory path.
      The structure is -md <directory> <trajectory_1> <trajectory_2> ...
      Note that all trajectories from the same MD will be merged.
      For legacy reasons, you may also provide a specific structure for an MD.
      e.g. -md <directory> <structure> <trajectory_1> <trajectory_2> ...
  -proj, --accession ACCESSION
      Project accession to download missing input files from the database (if already uploaded).
  -url, --database_url DATABASE_URL
      API URL to download missing data. when an accession is provided.
      Default: https://irb-dev.mddbr.eu/api/
  -inp, --inputs_filepath INPUTS_FILEPATH
      Path to inputs file
  -pop, --populations_filepath POPULATIONS_FILEPATH
      Path to equilibrium populations file (Markov State Model only)
      Default: populations.json
  -tpro, --transitions_filepath TRANSITIONS_FILEPATH
      Path to transition probabilities file (Markov State Model only).
      Default: transitions.json
  -ad, --aiida_data_filepath AIIDA_DATA_FILEPATH
      Path to the AiiDA data file.
      This file may be generated by the aiida-gromacs plugin and contains provenance data.

WORKFLOW CONTROL OPTIONS:
  -img, --image
      Path to the AiiDA data file.
      This file may be generated by the aiida-gromacs plugin and contains provenance data.
  -fit, --fit
      Set if the trajectory is to be fitted (both rotation and translation) to minimize the RMSD to
      PROTEIN_AND_NUCLEIC_BACKBONE selection.
  -trans, --translation [TRANSLATION ...]
      Set the x y z translation for the imaging process.
      e.g. -trans 0.5 -1 0
      Default: [0, 0, 0]
  -d, --download
      (Deprecated: use -i download) If passed, only download required files. Then exits.
  -s, --setup
      (Deprecated: use -i setup) If passed, only download required files and run mandatory dependencies. Then exits.
  -smp, --sample_trajectory [N_FRAMES]
      If passed, download the first 10 (by default) frames from the trajectory.
      You can specify a different number by providing an integer value.
  -rcut, --rmsd_cutoff RMSD_CUTOFF
      Set the cutoff for the RMSD sudden jumps analysis to fail.
      This cutoff stands for the number of standard deviations away from the mean an RMSD value is to be.
      Default: 9
  -icut, --interaction_cutoff INTERACTION_CUTOFF
      Set the cutoff for the interactions analysis to fail.
      This cutoff stands for percent of the trajectory where the interaction happens (from 0 to 1).
      Default: 0.1
  -iauto, --interactions_auto [INTERACTIONS_AUTO]
      Guess input interactions automatically. A VMD selection may be passed to limit guessed interactions to a
      specific subset of atoms.
  -gb, --guess_bonds
      Force the workflow to guess atom bonds based on distance and atom radii in different frames along the
      trajectory instead of mining topology bonds.

SELECTION OPTIONS:
  -filt, --filter_selection [FILTER_SELECTION]
      Atoms selection to be filtered in VMD format.
      If the argument is passed alone (i.e. with no selection) then water and counter ions are filtered.
  -pbc, --pbc_selection PBC_SELECTION
      Selection of atoms which stay in Periodic Boundary Conditions even after imaging the trajectory.
      e.g. remaining solvent, ions, membrane lipids, etc.
      Selection passed through console overrides the one in inputs file.
  -cg, --cg_selection CG_SELECTION
      Selection of atoms which are not actual atoms but Coarse Grained beads.
      Selection passed through console overrides the one in inputs file.
  -pcafit, --pca_fit_selection PCA_FIT_SELECTION
      Atom selection for the PCA fitting in VMD syntax.
      Default: (protein and name N CA C) or (nucleic and name P O5' O3' C5' C4' C3')
  -pcana, --pca_analysis_selection PCA_ANALYSIS_SELECTION
      Atom selection for PCA analysis in VMD syntax.
      Default: (protein and name N CA C) or (nucleic and name P O5' O3' C5' C4' C3')

INPUT CHECKS OPTIONS:
  For more information about each check please visit:
  https://mddb-workflow.readthedocs.io/en/latest/usage.html#tests-and-other-checking-processes

  -t, --trust [{stabonds,cohbonds,intrajrity}]
      If passed, do not run the specified checking. Note that all checkings are skipped if passed alone. Available
      protocols:
        - stabonds -> Stable bonds test
        - cohbonds -> Coherent bonds test
        - intrajrity -> Trajectory integrity test
      To know more about each test please visit:
      https://mddb-workflow.readthedocs.io/en/latest/usage.html#tests-and-other-checking-processes
  -m, --mercy [{stabonds,cohbonds,intrajrity,elements,refseq,interact,ligands,chains}]
      If passed, do not kill the process when any of the specfied checkings fail and proceed with the workflow. Note
      that all checkings are allowed to fail if the argument is passed alone. Available protocols:
        - stabonds -> Stable bonds test
        - cohbonds -> Coherent bonds test
        - intrajrity -> Trajectory integrity test
        - elements -> Correct elements
        - refseq -> Reference sequence match
        - interact -> Interactions are stable
        - ligands -> Ligands matched residues
        - chains -> Chains analysis
      To know more about each test please visit:
      https://mddb-workflow.readthedocs.io/en/latest/usage.html#tests-and-other-checking-processes
  -f, --faith
      Use this flag to force-skip all data processing thus asuming inputs are already processed.
      WARNING: Do not use this flag if you don't know what you are doing.
      This may lead to several silent errors.

TASKS OPTIONS:
  Available tasks: ['aiidata', 'apl', 'average', 'chains', 'channels', 'charges', 'clusters', 'density', 'dihedrals', 'dist', 'download', 'energies', 'firstframe', 'frames', 'hbonds', 'helical', 'inchikeys', 'inpro', 'inputs', 'inter', 'interdeps', 'istructure', 'itopology', 'itrajectory', 'ligmap', 'lipmap', 'lorder', 'markov', 'mda_univ', 'mdmeta', 'membs', 'memmap', 'meta', 'minimal', 'network', 'pairwise', 'pca', 'pdbs', 'perres', 'pmeta', 'pockets', 'populations', 'protmap', 'refbonds', 'reframe', 'resmap', 'rgyr', 'rmsds', 'rmsf', 'sas', 'screenshot', 'setup', 'stopology', 'structure', 'thickness', 'tmscore', 'topology', 'trajectory', 'transitions']
  For more information about each task, please visit:
  https://mddb-workflow.readthedocs.io/en/latest/tasks.html

  -i, --include TASKS
      Set the unique analyses or tools to be run. All other steps will be skipped. There are also some additional
      flags to define a preconfigured group of dependencies:
        - download: Check/download input files (already ran with analyses)
        - setup: Process and test input files (already ran with analyses)
        - network: Run dependencies which require internet connection
        - minimal: Run dependencies required by the web client to work
        - interdeps: Run interactions and all its dependent analyses
  -e, --exclude TASKS
      Set the analyses or tools to be skipped. All other steps will be run. Note that if we exclude a dependency of
      something else then it will be run anyway.
  -ow, --overwrite TASKS
      Set the output files to be overwritten thus re-runing its corresponding analysis or tool. Use this flag alone
      to overwrite everything.